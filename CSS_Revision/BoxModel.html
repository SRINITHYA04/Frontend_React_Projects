<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer-box{
            background-color: purple;
        }
        .box{
            background-color: blue;
            padding: 10px;

        }
        .inner-box{
            background-color: red;
        }
        p{
            color: yellow;
            padding: 0px;
            margin: 0px;
        }
        .white-text{
            color: white;
        }
    </style>
</head>
<body>
    <div class="box" id="outer-box">
        <div class="box">
            <p> Yellow Text</p>
            <div class="box inner-box">
                <p class="white-text"> White Text</p>
            </div>
        </div>
        <div class="box">
            <p> Yellow Text</p>
            <div class="box inner-box">
                <p class="white-text"> White Text</p>
            </div>
        </div>
    </div>
    
</body>
</html>
